<!DOCTYPE html>
<html lang="en">
<head>
  <title>Code Assessment Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <div class="intro">
    <button id="view-highscore">View Highscore</button>
    <div id="timer-count">Timer: 115</div>
    </div>
    <div class="large-font">Coding Quiz Challenge</div>
    <p>
      Try to answer the following code questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10!
    </p>
    <button id="start-button">Start Quiz!</button>
  </header>

  <section class="code-quiz">
    <div id="questions-container"></div>
    <div id="answers-container"></div>
    <div class="right-wrong" id="answer-response"></div>
    <button class="chosen-answer" id="answers-container"></button>
  </section>

  <section class="end hide" id="scoreLog">
    <h1>Well done! Enter your initials to view your score.</h1>
      <div class="enterInitials">
        <input type="text" placeholder="Your Initials" name="initials" id="initials">
    </div>
    <button class="submitBtn">View Score</button>
  </section> 

  <section class="score hide">  
    <h2 id="score">Final Score:</h2>
    </div>
    <div class="highScore">
    <h3 id="highScore"> </h3>
    </div>
   <div class="choices">
      <button id="save" class="save">Save</button>
      <button id="tryAgain" class="tryAgain">Try Again</button>
  </section>

  <section class="finalPage hide" id="final">
    <div class="yourBest">
      <h2 id="yourBest">Your Scores</h2>
    </div>
    <div>
      <ul id="finalLog" class="finalLog"></ul>
    </div>
    <button id="restart" class="restart">Play Again!</button>
  </section>

  <script src=".assets/js/script.js"></script>
</body>
</html>
