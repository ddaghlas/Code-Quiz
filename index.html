<!DOCTYPE html>
<html lang="en">
<head>
  <title>Code Assessment Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <div class="large-font">Coding Quiz Challenge</div>
    <p>
      Instructions on how to play game here 
    </p>
    <button class="start-button">Start Quiz!</button>
  </header>

  <main>
    <section>
      <div class="card code-quiz">
        <div class="large-font code-questions"></div>
      </div>
    </section>

    <!-- build a section out for each question card -- create ids for correct answers -->

    <section>
      <div class="card highscore">
        <div class="correct-incorrect-container">
        <div>
        <h2>Correct: <span class="correct-answer">0 </span> </h2>
        <h2>Incorrect: <span class="incorrect-answer">0 </span> </h2>
      </div>
        <button class="answer-button">Answer Options</button>
      </div>
      <div class="card timer">
        <div class="timer-text">
          <div class="small-font timer-count">115</div>
          <h3>Timer</h3>
        </div>
      
      </div>
    </section>
  </main>
  <script src=".assets/js/script.js"></script>
</body>
</html>
