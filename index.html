<!DOCTYPE html>
<html lang="en">
<head>
  <title>Code Assessment Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <div class="intro">
    <button id="view-highscore">View Highscore</button>
    <div id="timer-count">Timer: 115</div>
    </div>
    <div class="large-font">Coding Quiz Challenge</div>
    <p>
      Try to answer the following code questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!
    </p>
    <button id="start-button">Start Quiz!</button>
    
    <section class="code-quiz hide">
      <h2 id="questions-container"></h2>
    </section>
      <!-- <div id="answers-container"></div> -->
      <div><button class="chosen-answer" id="answers-container"></button></div>
    <section id="right-wrong"><h3 class="correct-answer"></h3>
    </section>
    </section>
  
    <div class="end hide" id="scoreLog">
      <h2>Well done! Enter your initials to view your score.</h2>
        <div class="enterInitials">
          <input type="text" placeholder="Your Initials" name="initials" id="initials">
        <button class="submitBtn">Submit</button>
      </div>
    </div> 
  
    <div class="score hide" id="score">Final Score: </div>
      <!-- <div class="highScore">
      <h3 id="highScore"> </h3>
      </div> -->
     <!-- <div class="choices"> -->
        <!-- <button id="save" class="save">Save</button> -->
        <!-- <button id="tryAgain" class="tryAgain">Try Again</button> -->
     <!-- </div> -->
  
    <div class="finalPage hide" id="final">
      <div class="userBest">
        <h3 id="userBest">Your Scores</h3>
      </div>
      <div>
        <ul id="finalLog" class="finalLog"></ul>
      </div>
      <button id="play-again">Play Again!</button>
    </div>
  </header>

  <script src=".assets/js/script.js"></script>
</body>
</html>
